{% extends "base.html" %}
{% block title %}Funcionário{% endblock %}
{% block content %}
<form name="formAdicionar" id="formAdicionar" action method="POST">
    <h1>Funcionário</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="id">Código</label>
                <input type="text" name="id" id="id" value placeholder="Código" readonly class="form-control">
            </div>
            <div class="form-group">
                <label for="nome">Nome Funcionário</label>
                <input type="text" name="nome" id="nome" value placeholder="Nome Funcionário" maxlength="100" autofocus required class="form-control">
            </div>
            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" name="matricula" id="matricula" value placeholder="Matrícula" maxlength="10" required class="form-control">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" value placeholder="CPF" maxlength="11" required class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" value placeholder="Telefone" maxlength="11" required class="form-control">
            </div>
            <div class="form-group">
                <label for="grupo">Grupo</label>
                <select name="grupo" id="grupo" class="form-select">
                    <option value="0">Atendente</option>
                    <option value="1">Caixa</option>
                    <option value="2">Adm</option>
                </select>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" value placeholder="Senha" maxlength="200" required class="form-control">
            </div>
            <div class="form-group">
                <label for="resenha">reSenha</label>
                <input type="password" name="resenha" id="resenha" value placeholder="reSenha" maxlength="200" required class="form-control">
            </div>
        </div>
    </div>
    <button type='submit' name='salvaUsuarioDB' id='salvaUsuarioDB' class="btn btn-primary"><i class='fas fa-save'></i> Salvar</button>
</form>
{% endblock %}
