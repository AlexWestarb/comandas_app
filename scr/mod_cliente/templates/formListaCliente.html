{% extends "base.html" %}
{% block title %}Clientes{% endblock %}
{% block content %}
<form action="{{ url_for('cliente.formCliente') }}" method="POST">
    <h1>Clientes</h1>
    <button type="submit" name="formNovo" class="btn btn-primary">Novo Cliente</button>
</form>
<div class="table-responsive">
  <table>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Telefone</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% if result %}
      {% for row in result %}
      <tr>
        <th scope="row"> {{ row['id_cliente'] }}</th>
        <td> {{ row['nome'] }}</td>
        <td> {{ row['cpf'] }}</td>
        <td> {{ row['telefone'] }}</td>
        <td><i class="fas fa-edit"></i></td>
        <td><i class="fas fa-trash"></i></td>
      </tr>
      {% endfor %}
      {% endif %}
    </tbody>
  </table>
</div>
<style>
  .table-responsive {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 10px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  i {
    cursor: pointer;
  }
</style>
{% endblock %}
